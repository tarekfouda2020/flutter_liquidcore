name: flutter_liquidcore
description: Node.js virtual machine for Android and iOS.

   It basically provides you with a way to execute and evaluate Javascript inside Flutter on Android/iOS.
version: 1.1.1
homepage: https://github.com/j0j00/flutter_liquidcore

dependencies:
  flutter:
    sdk: flutter
  uuid: any

dev_dependencies:

flutter:
  plugin:
    androidPackage: io.jojodev.flutter.liquidcore
    pluginClass: LiquidcorePlugin

environment:
  sdk: ">=2.18.0 <3.0.0"
